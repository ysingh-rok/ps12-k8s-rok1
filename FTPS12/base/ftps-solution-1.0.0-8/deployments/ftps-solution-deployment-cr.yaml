apiVersion: com.rockwell.mes.micka.deploymentcontroller.helm/v1
kind: HelmOperation
metadata:
  name: ftps-solution-deployment-cr
spec:
  chartName: ftps-solution
  chartSource: oci://registry.replicated.com/pharmasuite/pharmasuite-12-community-of-practice
  chartSourceAuthSecretRef: ftps-solution-1.0.0-8-base-deployment-secrets
  templateValues:
    baseSecret: ftps-solution-1.0.0-8-base-deployment-secrets
  values:
    ftpc-system:
      ftpc-core:
        # Default values for ftpc-core components installation.
        # This is a YAML-formatted file.
        # Declare variables to be passed into your templates.
        # @description Configure the components that Helm must install.
        # @externalLink Helm Chart dependencies | https://helm.sh/docs/chart_best_practices/dependencies/#conditions-and-tags
        subsystem:
          # @forInstallationOnly
          # @description If the value is set to true, MetalLB will be installed.
          # @component MetalLB
          # @dataType boolean
          # @allowedValues true | false
          metallb: false
        # @description The Ingress NGINX installation with Helm.

        # @component Ingress NGINX
        # @externalLink Ingress NGINX documentation | https://docs.nginx.com/nginx-ingress-controller/installation/installing-nic/installation-with-helm/
        # @externalLink GitHub Readme | https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/README.md
        ingress-nginx:
          controller:
            # @description If the value is set to true, the IngressClass will be processed per name (in addition to per spec. controller).
            # @component Ingress NGINX
            # @dataType boolean
            # @allowedValues true | false
            ingressClassResource:
              # @description Specifies the name of the IngressClass.
              # @component Ingress NGINX
              # @dataType string
              # @allowedValues Alphanumeric characters
              name: ingress-nginx-{{ .Values.namespace }}
              # @description Specifies the controller of the IngressClass.

              # @component Ingress NGINX
              # @dataType string
              controllerValue: k8s.io/ingress-nginx-{{ .Values.namespace }}
            service:
              # @forInstallationOnly
              # @description Specifies the list of node IP addresses at which the external controller service is available.
              # @description Must be overwritten with a real IP address that exists in the network.
              # @component Ingress NGINX
              # @dataType string
              # @allowedValues A list of IP addresses
              externalIPs:
                - '{{ .Values.externalIP }}'
              # @forInstallationOnly

              # @description Specifies the IP address pool for the load balancer. 
              # @description Must be overwritten with a real IP address that exists in the network.
              # @component Ingress NGINX
              # @dataType string
              # @allowedValues An IP address
              loadBalancerIP: '{{ .Values.externalIP }}'
          # @description Specifies the TCP mapping to the pods

          # @component FTPC Core
          tcp:
            # @forInstallationOnly
            # @description Specifies the TCP mapping for the FTPC service.
            # @component FTPC Core
            # @dataType string
            "8443": '{{ .Values.namespace }}/ftpc-service:8443'
            # @forInstallationOnly

            # @description Specifies the TCP mapping for the FTPC ActiveMQ service.
            # @component FTPC Core
            # @dataType string
            "61617": '{{ .Values.namespace }}/ftpc-activemq:61617'
            # @forInstallationOnly

            # @description Specifies the TCP mapping for the FTEI ActiveMQ service.
            # @component FTPC Core
            # @dataType string
            "61619": '{{ .Values.namespace }}/ftei-activemq-service:61619'
            # @forInstallationOnly

            # @description Specifies the TCP mapping for the FTEI ActiveMQ Console.
            # @component FTPC Core
            # @dataType string
            "8162": '{{ .Values.namespace }}/ftei-activemq-service:8162'
            # @forInstallationOnly

            # @description Specifies the TCP mapping for the FTEI Process1 Service.
            # @component FTPC Core
            # @dataType string
            "8445": '{{ .Values.namespace }}/ftei-process1-service:8445'
            # @forInstallationOnly

            # @description Specifies the TCP mapping for the FTEI Process2 Service.
            # @component FTPC Core
            # @dataType string
            "8446": '{{ .Values.namespace }}/ftei-process2-service:8446'
            # @forInstallationOnly

            # @description Specifies the TCP mapping for the FTEI DCS Service.
            # @component FTPC Core
            # @dataType string
            "8447": '{{ .Values.namespace }}/ftei-dcs-service:8447'
            # @forInstallationOnly

            # @description Specifies the TCP mapping for the FTEI SOS Service.
            # @component FTPC Core
            # @dataType string
            "8448": '{{ .Values.namespace }}/ftei-sos-process-service:8448'
            # @forInstallationOnly

            # @description Specifies the TCP mapping for the FTEI ERP Service.
            # @component FTPC Core
            # @dataType string
            "8449": '{{ .Values.namespace }}/ftei-erp-service:8449'
            # @forInstallationOnly

            # @description Specifies the TCP mapping for the PS ActiveMQ service.
            # @component FTPC Core
            # @dataType string
            "61646": '{{ .Values.namespace }}/ftps-activemq:61646'
      enabled: true
    ftps:
      enabled: true
    iq-tool:
      iqController:
        # @description Specifies persistence for the IQ controller.
        persistence:
          # @forInstallationOnly
          # @description Specifies the size of the external persistence for the IQ tool.
          # @description The external persistence is used to allow the user store and access the IQ tool reports.
          # @component IQ tool
          # @dataType string
          # @allowedValues Memory resource units
          # @externalLink Kubernetes documentation | https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#meaning-of-memory
          size: 5Gi
          # @forInstallationOnly

          # @description Specifies the storage class name responsible for volume provisioning for the external persistence for the IQ tool.
          # @description If empty, the default class defined in the cluster is used.
          # @component IQ tool
          # @dataType string
          # @allowedValues A specified storage class name.
          storageClassName: '{{ .Values.storageClassName }}'
          # @forInstallationOnly

          # @description Specifies the list of mount options for the NFS server used for the external persistence for the IQ tool.
          # @component IQ tool
          # @dataType string
          # @allowedValues A list of mount options
          mountOptions:
            - '{{ .Values.externalStorageMountOptions }}'
          csi:
            # @forInstallationOnly
            # @description Specifies the name of the Container Storage Interface (CSI) driver for the external persistence for the IQ tool.
            # @component IQ tool
            # @dataType string
            # @allowedValues A valid CSI driver name
            driver: '{{ .Values.externalStorageDriver }}'
            # @forInstallationOnly

            # @description Specifies a value the CSI driver can use to uniquely identify the share in the cluster.
            # @description A recommended way to produce a unique value is to combine the nfs-server address, sub directory name and share name.
            # @description for example {nfs-server-address}#{sub-dir-name}#{share-name}.
            # @component IQ tool
            # @dataType string
            # @allowedValues A string in VolumeID format: {nfs-server-address}#{sub-dir-name}#{share-name}
            # @externalLink NFS CSI Driver parameters | https://github.com/kubernetes-csi/csi-driver-nfs/blob/master/docs/driver-parameters.md
            volumeHandle: '{{ .Values.externalStorageVolumeHandle }}'
            volumeAttributes:
              # @forInstallationOnly
              # @description Specifies the NFS Server address used for the external persistence for the IQ tool.
              # @component IQ tool
              # @dataType string
              # @allowedValues A valid domain name or IP address of an existing NFS server
              # @externalLink NFS CSI Driver parameters | https://github.com/kubernetes-csi/csi-driver-nfs/blob/master/docs/driver-parameters.md
              server: '{{ .Values.externalStorageServer }}'
              # @forInstallationOnly

              # @description Specifies the path to the NFS storage folder used for the external persistence for the IQ tool.
              # @component IQ tool
              # @dataType string
              # @allowedValues An existing share path on the NFS server
              # @externalLink NFS CSI Driver parameters | https://github.com/kubernetes-csi/csi-driver-nfs/blob/master/docs/driver-parameters.md
              share: '{{ .Values.externalStorageShare }}'
        # @description Specifies the property for the clusterName of the custom resource in the IQ controller.

        # @component IQ tool
        # @dataType string
        # @allowedValues A specified cluster name.
        clusterName: '{{ .Values.clusterName }}'
        # @description Specifies the property for the triggerTool of the custom resource to run the IQ controller. It must be set to "start" to run the IQ tool.

        # @component IQ tool
        # @dataType string
        # @allowedValues "idle" / "start"
        triggerTool: '{{ .Values.triggerTool }}'
        # @forInstallationOnly

        # @description Specifies the name of the ConfigMap containing the truststore generated from FTPC Core.
        # @component FTPC Core
        # @allowedValues The FTPC Core truststore ConfigMap name
        # @dataType string
        trustStoreConfigMapName: '{{ .Values.namespace }}-{{ .Values.trustStore }}'
      enabled: true
    observability:
      grafana:
        # @description Datasource configuration  
        datasource:
          infrastructure:
            # @description Specifies the URL of the Prometheus instance used as datasource for infrastructure metrics.
            # @component Grafana
            # @dataType string
            # @allowedValues A valid URL
            prometheusUrl: https://obs-prometheus-server.ftmes-cluster-monitoring.svc.cluster.local:9090
            # @description Specifies the URL of the Loki instance used as datasource for infrastructure metrics.

            # @component Grafana
            # @dataType string
            # @allowedValues A valid URL
            lokiUrl: https://obs-loki.ftmes-cluster-monitoring.svc.cluster.local:3100
        storage:
          # @forInstallationOnly
          # @description Specifies a StorageClass name. Different classes may correspond to quality-of-service levels, 
          # @description backup policies, or other policies defined by the cluster administrators. 
          # @component Grafana
          # @dataType string
          # @allowedValues A specified StorageClass name; if empty, the default class defined in the cluster will be used 
          storageClassName: '{{ .Values.storageClassName }}'
          # @forInstallationOnly

          # @description Specifies the size of the storage used for the Grafana database.
          # @component Grafana
          # @dataType string
          # @allowedValues Memory resource units
          size: 1Gi
        auth:
          ldap:
            # @description If the value is set to true, sign-up is enabled, and Grafana can create users upon successful LDAP authentication.  
            # @description If the value is set to false, only existing Grafana users will be able to log in.
            # @component Grafana
            # @dataType boolean
            # @allowedValues true | false
            allowSignUp: true
            # @description Specifies the path to the LDAP-specific configuration file.

            # @component Grafana
            # @dataType string
            # @allowedValues A valid path
            configFile: /etc/grafana/ldap.toml
            # @description If the value is set to true, LDAP integration is enabled.

            # @component Grafana
            # @dataType boolean
            # @allowedValues true | false
            enabled: true
      loki:
        # Default values for Loki.
        # This is a YAML-formatted file.
        # Declare variables to be passed into your templates.
        deployment:
          # @description Specifies the retention period for logs.
          # @description Enabling this setting will result in the deletion of older logs.
          # @component Loki
          # @dataType string 
          # @allowedValues A duration; must be set to either 0s (disabled) or a multiple of 24 hours
          retentionPeriod: 180d
        server:
          # @description The maximum message size for the grpc server can receive in bytes.
          # @component Loki
          # @dataType int
          # @allowedValues A positive integer
          grpc_server_max_recv_msg_size: 1048576000
          # @description The maximum message size for the grpc server can send in bytes.

          # @component Loki
          # @dataType int
          # @allowedValues A positive integer
          grpc_server_max_send_msg_size: 1048576000
        storage:
          # @forInstallationOnly
          # @description Specifies a StorageClass name. Different classes may correspond to quality-of-service levels,  
          # @description backup policies, or other policies defined by the cluster administrators.
          # @component Loki
          # @dataType string
          # @allowedValues A specified StorageClass name
          storageClassName: '{{ .Values.storageClassName }}'
          # @forInstallationOnly

          # @description Specifies the size of the storage used for the Loki database.
          # @component Loki
          # @dataType string
          # @allowedValues Memory resource units
          size: 10Gi
      prometheus:
        # Default values for Prometheus.
        # This is a YAML-formatted file.
        # Declare variables to be passed into your templates.
        deployment:
          # @description Specifies the interval between collections of the metrics from the monitored applications.
          # @component Prometheus
          # @dataType duration
          # @allowedValues A duration value equal to or greater than 0s
          scrape_interval: 30s
          # @description Specifies how long samples are retained in storage.

          # @component Prometheus
          # @dataType duration
          # @allowedValues A duration value equal to or greater than 0s
          retention_time: 7d
        # Alerts configuration  

        alertmanager:
          # @description Specifies how long a value must exceed the threshold before raising a warning limit alert.
          # @component Prometheus
          # @dataType duration
          # @allowedValues A duration value equal to or greater than 0s
          warningLimitInterval: 1m
          # @description Specifies how long a value must exceed the threshold before raising a control limit alert.

          # @component Prometheus
          # @dataType duration
          # @allowedValues A duration value equal to or greater than 0s
          controlLimitInterval: 30s
          # @description Specifies the interval between measurements of the throughput increase.

          # @component Prometheus
          # @dataType duration
          # @allowedValues A duration value equal to or greater than 0s
          throughputIncreaseInterval: 5m
          # @description Specifies the warning threshold for heap memory usage as a percentage of the maximum heap memory.

          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          heapMemoryWarning: 90
          # @description Specifies the control threshold for heap memory usage as a percentage of the maximum heap memory.

          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          heapMemoryControl: 95
          # @description Specifies the warning threshold for control recipe throughput on the EBR server, 

          # @description defined as the number of control recipes started within the throughput increase interval.
          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          controlRecipeThroughputWarning: 1300
          # @description Specifies the control threshold for control recipe throughput on the EBR server, 

          # @description defined as the number of control recipes started within the throughput increase interval.
          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          controlRecipeThroughputControl: 1950
          # @description Specifies the warning threshold for operation throughput on the EBR server, 

          # @description defined as the number of operations completed within the throughput increase interval.
          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          operationThroughputWarning: 300
          # @description Specifies the control threshold for operation throughput on the EBR server, 

          # @description defined as the number of operations completed within the throughput increase interval.
          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          operationThroughputControl: 450
          # @description Specifies the warning threshold for unit procedure throughput on the EBR server, 

          # @description defined as the number of unit procedures started within the throughput increase interval.
          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          unitProcedureThroughputWarning: 3000
          # @description Specifies the control threshold for unit procedure throughput on the EBR server, 

          # @description defined as the number of unit procedures started within the throughput increase interval.
          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          unitProcedureThroughputControl: 4500
          # @description Specifies the warning threshold for operation hold throughput on the OE server, 

          # @description defined as the number of operations held within the throughput increase interval.
          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          operationHoldThroughputWarning: 200
          # @description Specifies the control threshold for operation hold throughput on the OE server, 

          # @description defined as the number of operations held within the throughput increase interval.
          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          operationHoldThroughputControl: 300
          # @description Specifies the warning threshold for the number of running unit procedures on the EBR server

          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          runningUnitProceduresWarning: 6000
          # @description Specifies the warning threshold for the number of threads on the OE server.

          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          oeThreadCountWarning: 300
          # @description Specifies the warning threshold for the number of threads in FTEI.

          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          fteiThreadCountWarning: 500
          # @description Specifies the warning threshold for the number of pending messages in FTEI ActiveMQ queues.

          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          pendingMessagesLimit: 20
          # @description Specifies the warning threshold for the database round trip time in ms.

          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          dbRoundTripTimeWarning: 500
          # @description Specifies the warning threshold before an automatic certificate renewal in days.

          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          certmanagerCertificateRenewalWarning: 5
          # @description Specifies the control threshold for the time interval in days between the certificate renewal date having passed and the expiry alert being raised.

          # @component Prometheus
          # @dataType integer
          # @allowedValues An integer value equal to or greater than 0
          certmanagerCertificatePastRenewalControl: 2
        storage:
          # @forInstallationOnly
          # @description Specifies a StorageClass name. Different classes may correspond to quality-of-service levels, 
          # @description backup policies, or other policies defined by the cluster administrators.
          # @component Prometheus
          # @dataType string
          # @allowedValues A specified StorageClass name
          storageClassName: '{{ .Values.storageClassName }}'
          # @forInstallationOnly

          # @description Specifies the storage size used for the Prometheus database.
          # @component Prometheus
          # @dataType string
          # @allowedValues Memory resource units
          size: 10Gi
      thanos:
        # Default values for Thanos.
        # This is a YAML-formatted file.
        # Declare variables to be passed into your templates.
        deployment:
          # @description Specifies the log filtering level for Thanos logs.
          # @component Thanos
          # @dataType string
          # @allowedValues info | warning | error | debug
          log_level: info
          compact:
            retention:
              # @description Specifies the retention period for raw samples in storage. Setting this to 0d will retain samples of this resolution indefinitely.
              # @component Thanos
              # @dataType duration
              # @allowedValues A duration value equal to or greater than 0d
              resolution_raw: 2d
              # @description Specifies the retention period for samples of resolution 1 (5 minutes) in storage. Setting this to 0d will retain samples of this resolution indefinitely.

              # @component Thanos
              # @dataType duration
              # @allowedValues A duration value equal to or greater than 0d
              resolution_5m: 10d
              # @description Specifies the retention period for samples of resolution 2 (1 hour) in storage. Setting this to 0d will retain samples of this resolution indefinitely.

              # @component Thanos
              # @dataType duration
              # @allowedValues A duration value equal to or greater than 0d
              resolution_1h: 180d
        storage:
          # @forInstallationOnly
          # @description Specifies a StorageClass name. Different classes may correspond to quality-of-service levels, 
          # @description backup policies, or other policies defined by the cluster administrators.
          # @component Thanos
          # @dataType string
          # @allowedValues A specified StorageClass name
          storageClassName: '{{ .Values.storageClassName }}'
          # @forInstallationOnly

          # @description Specifies the storage size used for the Thanos database.
          # @component Thanos
          # @dataType string
          # @allowedValues Memory resource units
          size: 10Gi
      otel:
        # Default values for the OpenTelemetry instance used for metrics collection.
        # This is a YAML-formatted file.
        # Declare variables to be passed into your templates.
        deployment:
          # @description Setting the endpoint for the cert-manager metrics.
          # @component OpenTelemetry
          # @dataType string
          # @allowedValues A Kubernetes endpoint
          certManagerMetricsEndpoint: cert-manager.cert-manager.svc.cluster.local:9402
          # @description Setting how often the cert-manager metrics are collected.

          # @component OpenTelemetry
          # @dataType duration
          # @allowedValues A duration value equal to or greater than 0s
          certManagerCollectionInterval: 15s
      alertmanager:
        # @description Specifies a default time used by AlertManager if the alert does not include EndsAt.
        # @description Once this time has passed, an alert is declared resolved if it has not been updated. 
        # @description This has no impact on alerts from Prometheus, as they always include EndsAt.
        # @component AlertManager
        # @dataType duration
        # @allowedValues A duration matching the regular expression ((([0-9]+)y)?(([0-9]+)w)?(([0-9]+)d)?(([0-9]+)h)?(([0-9]+)m)?(([0-9]+)s)?(([0-9]+)ms)?|0), e.g. 1d, 1h30m, 5m, 10s
        resolveTimeout: 1m
        # @description If the value is set to true, the email channel is enabled.

        # @component AlertManager
        # @dataType boolean
        # @allowedValues true | false
        emailChannelEnabled: true
        # @description Specifies the default SMTP smarthost and port number for sending emails.

        # @component AlertManager
        # @dataType string
        # @allowedValues Common port numbers are 25 or 587 for SMTP over TLS.
        emailSmarthostSecretRef: '{{ .Values.baseSecret }}'
        # @description Specifies the sender's email address.

        # @component AlertManager
        # @dataType string
        # @allowedValues Email address
        emailFromSecretRef: '{{ .Values.baseSecret }}'
        # @description Routing-related settings allow configuring how alerts are routed, aggregated, throttled, and muted based on time.

        route:
          # @description Specifies the initial wait time before sending a notification for a group of alerts.
          # @description If omitted, child routes inherit the group_wait value from the parent route. 
          # @component AlertManager
          # @dataType duration
          # @allowedValues Duration for an inhibiting alert to arrive or to collect more initial alerts for the same group (typically from 0 seconds to a few minutes).   
          groupWait: 30s
          # @description Specifies the wait time before sending a notification about new alerts 

          # @description added to an existing group of alerts for which an initial notification 
          # @description has already been sent (typically 5 minutes or more). If omitted, 
          # @description child routes inherit the group_interval value from the parent route.
          # @component AlertManager
          # @dataType duration
          # @allowedValues A duration matching the regular expression ((([0-9]+)y)?(([0-9]+)w)?(([0-9]+)d)?(([0-9]+)h)?(([0-9]+)m)?(([0-9]+)s)?(([0-9]+)ms)?|0), e.g. 1d, 1h30m, 5m, 10s
          groupInterval: 5m
          # @description Specifies the wait time before resending a notification for an alert   

          # @description that has already been sent (typically 3 hours or more). If omitted, 
          # @description child routes inherit the repeat_interval value from the parent route.
          # @description Note that this parameter is implicitly bound by AlertManager’s 
          # @description --data.retention configuration flag. Notifications will be resent after either 
          # @description the repeat_interval or the data retention period has passed, whichever
          # @description occurs first. The repeat_interval should be a multiple of the group_interval.
          # @component AlertManager
          # @dataType duration
          # @allowedValues A duration matching the regular expression ((([0-9]+)y)?(([0-9]+)w)?(([0-9]+)d)?(([0-9]+)h)?(([0-9]+)m)?(([0-9]+)s)?(([0-9]+)ms)?|0), e.g. 1d, 1h30m, 5m, 10s
          repeatInterval: 24h
          # @description Specifies the default receiver for notifications.

          # @component AlertManager
          # @dataType string
          # @allowedValues email_channel | slack_channel
          defaultReceiver: 'email_channel'
        receivers:
          emailChannel:
            # @description Specifies the match severity label.
            # @component AlertManager
            # @dataType string
            # @allowedValues control | warning (can be left empty). 
            matchSeverity: control
            # @description Specifies the match app_type label.

            # @component AlertManager
            # @dataType string
            # @allowedValues server (can be left empty).
            matchAppType:
            # @description If the value is set to true, an alert will continue to match subsequent sibling nodes.
            # @component AlertManager
            # @dataType boolean
            # @allowedValues true | false
            continueMatching: true
            # @description Specifies the email channel inline configuration.

            # @component AlertManager
            # @dataType sequence of <email_config> items
            # @allowedValues <email_config> items
            # @externalLink Official Prometheus site|https://prometheus.io/docs/alerting/latest/configuration/#email_config 
            email_configs:
              - send_resolved: true
                tls_config:
                  insecure_skip_verify: true
                to: '{{ .Values.alertmanagerReceiverEmail }}'
      support-bundle-data-collector:
        storage:
          # @forInstallationOnly 
          # @description Specifies a StorageClass name. Different classes may correspond to quality-of-service levels, 
          # @description backup policies, or other policies defined by the cluster administrators.
          # @component Support bundle data collector
          # @dataType string
          # @allowedValues A specified storage class name
          storageClassName: '{{ .Values.storageClassName }}'
          # @forInstallationOnly 

          # @description Specifies the storage size used for the support bundle data.
          # @component Support bundle data collector
          # @dataType string
          # @allowedValues Memory resource units
          size: 10Gi
        # @description The appconfig section can provide additional configuration for the support-bundle-data-collector.

        # @description For mor information refer to the README.md of the support-bundle-data-collector.
        # @component Support bundle data collector
        appconfig:
          cron:
            # @description Specifies the age of the logs that need to be included in a support bundle. The value is given in hours.
            # @component Support bundle data collector
            # @dataType integer
            # @allowedValues An integer value greater than 0
            # @default 336
            hours_behind: 336
            # @description Specifies the time interval into which logs will be split. The value must be a factor of 24 and is given in hours.

            # @component Support bundle data collector
            # @dataType integer
            # @allowedValues An integer value factor of 24
            # @default 12    
            step_hours: 12
      enabled: false
    ftei-system:
      enabled: false
    # -- Enable the Replicated chart

    # @default -- false
    replicated:
      enabled: true
    # -- Enable the micka chart

    # @default -- false
    micka:
      enabled: false
      sample-configuration:
        sampleConfiguration:
          converterTool:
            config:
              converter:
                valuestemplatemappings:
                  config:
                    - # @Immutable
