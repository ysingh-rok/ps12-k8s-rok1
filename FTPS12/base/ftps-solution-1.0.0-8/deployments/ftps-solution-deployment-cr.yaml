    # -- Enable the infrastructure-monitoring chart

    # @default -- false
    infrastructure-monitoring:
      enabled: false
    # -- Enable the ftpc micka post-deployment chart

    # @default -- false
    ftpc-micka-post-deployment-config:
      enabled: false
    # -- Enable the ftps micka post-deployment chart

    # @default -- false
    ftps-micka-post-deployment-config:
      enabled: false
    # -- Enable the ftei micka post-deployment chart

    # @default -- false
    ftei-micka-post-deployment-config:
      enabled: false
    # -- Enable the observability micka post-deployment chart

    # @default -- false
    observability-micka-post-deployment-config:
      enabled: false
    global:
      # @description Specifies the shared storage volume configuration. The shared storage volume is used to store data from multiple pods.
      sharedStorage:
        # @forInstallationOnly
        # @description Specifies the storage class name for the PVC.
        # @component FTPC Core
        # @dataType string
        # @allowedValues A specified storage class name
        storageClassName: '{{ .Values.storageClassName }}'
        # @forInstallationOnly

        # @description Specifies the volume size.
        # @component FTPC Core
        # @dataType string
        # @allowedValues Memory resource units
        # @externalLink Kubernetes documentation | https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#meaning-of-memory
        size: 10Gi
      # @forInstallationOnly

      # @description Specifies a valid hostname available in the Kubernetes cluster network.
      # @component FTPC Core
      # @dataType string
      systemHostname: '{{ .Values.namespace }}.{{ .Values.externalIP }}'
      # @forInstallationOnly

      # @description Specifies a valid domain name available in the Kubernetes cluster network.
      # @component FTPC Core
      # @dataType string
      # @allowedValues A server URL
      systemDomain: '{{ .Values.domain }}'
      image:
        # @forInstallationOnly
        # @description Specifies the registry for ingress-nginx controller image.
        # @component Ingress NGINX
        # @allowedValues Host, i.e. domain, subdomain, and port
        registry: '{{ .Values.registry }}'
      images:
        imageCredentials:
          # @forInstallationOnly
          # @description Specifies the registry for images.
          # @component System
          # @dataType string
          # @allowedValues Host, i.e. domain, subdomain, and port
          registry: '{{ .Values.registry }}'
          # @forInstallationOnly

          # @description Specifies the username to the repository.
          # @component System
          # @dataType string
          usernameSecretRef: "{{ .Values.baseSecret }}"
          # @forInstallationOnly

          # @description Specifies the password to the repository.
          # @component System
          # @dataType string
          # @allowedValues Alphanumeric character
          passwordSecretRef: "{{ .Values.baseSecret }}"
        # @description Specifies the IQ Tool Solution version, which needs to be updated after each new iteration.

        # @component IQ Tool
        # @dataType string
        # @allowedValues The version of the system for which IQ needs to be done. (It can be an FTPS Solution / other systems)
        iqToolSolutionVersion: "1.0.0-8"
      # @description Specifies the values related to pod distribution on nodes.

      nodeSelectors:
        # @forInstallationOnly
        # @description Specifies whether a node selector will be used to distribute pods on specific nodes.
        # @description If the value is set to true, the nodeSelectorLabelName and nodeSelectorLabelValue must be specified.
        # @component System
        # @dataType boolean
        # @allowedValues true | false
        enableNodeSelector: false
        # @forInstallationOnly

        # @description Specifies the name of the label to be used for node selection.
        # @component System
        # @dataType string
        # @allowedValues A valid label name
        nodeSelectorLabelName: "kots.io/embedded-cluster-role-0"
        # @forInstallationOnly

        # @description Specifies the value of the label to be used for node selection.
        # @description Only nodes that have the specified label set to this value will be selected for pod distribution.
        # @component System
        # @dataType string
        # @allowedValues A valid label value
        nodeSelectorLabelValue: "app"
      components:
        loadbalancer:
          # @forInstallationOnly
          # @description Specifies the IP address pool for the load balancer.
          # @component MetalLB
          # @dataType string
          # @allowedValues CIDR notation
          IPAddressPool: '{{ .Values.externalIP }}/32'
          # @description Specifies the IP address for the load balancer. It must be a valid IP address that is available in the Kubernetes cluster network.

          # @component MetalLB
          # @dataType string
          # @allowedValues An IP address
          IPAddress: '{{ .Values.externalIP }}'
        ftpcTrustManager:
          # @forInstallationOnly
          # @description Specifies the name of the keystore.
          # @component FTPC Core
          # @dataType string
          trustStore: '{{ .Values.trustStore }}'
          # @forInstallationOnly

          # @description Specifies the password for decrypting the truststore.
          # @component FTPC Core
          # @dataType string
          # @allowedValues A string containing at least: 8 characters, one alphabetic character, one digit, one non-alphanumeric symbol. Cannot contain: < > &#124; & or space. Example: YourPassword0!
          trustStorePasswordSecretRef: "{{ .Values.baseSecret }}"
          # @forInstallationOnly

          # @description Specifies the PEM-formatted CA certificate to use for signing certificates.
          # @component FTPC Core
          # @dataType string
          certificateSecretRef: '{{ .Values.baseSecret }}'
        ftpcCertManager:
          # @forInstallationOnly
          # @description Specifies the name of the keystore.
          # @description Note: It must not be changed when generating a certificate by the Cert Manager.
          # @component FTPC Core
          # @dataType string
          keyStore: '{{ .Values.keyStore }}'
          # @forInstallationOnly

          # @description Specifies the password to decrypt the private key stored in the keystore.
          # @component FTPC Core
          # @dataType string
          # @allowedValues A string containing at least: 8 characters, one alphabetic character, one digit, one non-alphanumeric symbol. Cannot contain: < > &#124; & or space. Example: YourPassword0!
          keyPasswordSecretRef: "{{ .Values.baseSecret }}"
          # @forInstallationOnly

          # @description Specifies the password to decrypt the keystore.
          # @component FTPC Core
          # @dataType string
          # @allowedValues A string containing at least: 8 characters, one alphabetic character, one digit, one non-alphanumeric symbol. Cannot contain: < > &#124; & or space. Example: YourPassword0!
          keyStorePasswordSecretRef: "{{ .Values.baseSecret }}"
          externalCertificateAuthority:
            # @forInstallationOnly
            # @description If the value is set to false, a CA cert is generated automatically.
            # @component FTPC Core
            # @dataType boolean
            # @allowedValues true | false
            enabled: true
            # @forInstallationOnly

            # @description Specifies the legal name of your organization. It must not be abbreviated or include any suffixes.
            # @component FTPC Core
            # @dataType string
            organizationName: '{{ .Values.organizationName }}'
            # @forInstallationOnly

            # @description Specifies the PEM-formatted CA certificate for signing certificates.
            # @component FTPC Core
            # @dataType string
            certificateSecretRef: "{{ .Values.baseSecret }}"
            # @forInstallationOnly

            # @description Specifies the PEM-formatted private key.
            # @component FTPC Core
            # @dataType string
            privateKeySecretRef: "{{ .Values.baseSecret }}"
            # @forInstallationOnly

            # @description Specifies the certificate authority.
            # @component FTPC Core
            # @dataType string
            caSecretRef: "{{ .Values.baseSecret }}"
          cert:
            # @forInstallationOnly
            # @description Specifies the certificate validation time (in hours).
            # @component FTPC Core
            # @allowedValues Time specified in the Go time.Duration format. 
            # @externalLink Go documentation | https://pkg.go.dev/time#ParseDuration
            duration: 2160h
            # @forInstallationOnly

            # @description Specifies the certificate renew time before it expires (in hours).
            # @component FTPC Core
            # @allowedValues Time specified in the Go time.Duration format. 
            # @externalLink Go documentation | https://pkg.go.dev/time#ParseDuration
            renewBefore: 240h
            # @forInstallationOnly

            # @description Specifies additional subject alternate names to be included in a certificate.
            # @component FTPC Core
            # @default An empty list
            additionalSans:
              - alertmanager.{{ .Values.fullQualifiedDomainName }}
              - grafana.{{ .Values.fullQualifiedDomainName }}
              - prometheus.{{ .Values.fullQualifiedDomainName }}
              - obs-alertmanager
              - obs-grafana
              - obs-loki
              - obs-otel
              - obs-prometheus
              - obs-thanos-compact
              - obs-thanos-receive
              - obs-thanos-querier
              - obs-thanos-store-gateway
            # @forInstallationOnly

            # @description Specifies uris to be included in subject alternate names in a certificate.
            # @description For UPC UA Connections use "urn:<systemHostname>.<systemDomain>:OPCUA:<systemHostname>" format.
            # @component FTPC Core
            # @default An empty list
            sanUris: []
        cups:
          persistence:
            # @forInstallationOnly
            # @description Specifies the size of the persistence for CUPS.
            # @component CUPS
            # @dataType string
            # @allowedValues Memory resource units
            # @externalLink Kubernetes documentation | https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#meaning-of-memory
            size: 100Mi
            # @forInstallationOnly

            # @description Specifies the storage class name responsible for volume provisioning. If empty, the default class defined in the cluster is used.
            # @component CUPS
            # @dataType string
            # @allowedValues A specified storage class name
            storageClassName: '{{ .Values.storageClassName }}'
        ftpc:
          deployment:
            # @description Specifies the number of replicas.
            # @description For a Single Node installation, the value must be set to 1, and for a High Availability installation, the value must be set to 3.
            # @component FTPC
            # @dataType integer
            # @allowedValues A value equal to or greater than 0
            # @externalLink Kubernetes documentation | https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/#replicas
            replicas: '{{ .Values.appServerReplicas }}'
          service:
            # @forInstallationOnly
            # @description Specifies the FTPC server name.
            # @component FTPC
            # @dataType string
            # @allowedValues A server URL
            server: '{{ .Values.fullQualifiedDomainName }}'
            # @forInstallationOnly

            # @description Specifies the FTPC port.
            # @component FTPC
            # @dataType integer
            # @allowedValues Values from 0 to 65535
            port: 8443
            # @forInstallationOnly

            # @description Specifies the client home path.
            # @description Note that changing this parameter requires changing the Access Control Setting list of the .FTPC directory.
            # @component FTPC
            # @dataType string
            # @allowedValues A client home path
            clientHome: ~/.FTPC
            # @forInstallationOnly

            # @description Set the FTPC portbase number for exposing App server cluster pods , pod-0 is exposed at portBase +0, pod-1 at portBase+1 etc.
            # @component FTPC
            # @dataType integer
            # @allowedValues Values from 1025 to 65535
            portBase: 10000
            # @forInstallationOnly

            # @description Defines the FQDN for FTPC installation and uses it as the unique download directory name on the client side.
            # @component FTPC
            # @dataType string
            # @allowedValues Characters allowed in FQDN
            serverInstance: '{{ .Values.fullQualifiedDomainName }}'
            # @forInstallationOnly

            # @description Defines a unique application name in the cluster. An example value is an FQDN with dots converted to underscores: hostname_example_company_com.
            # @component FTPC
            # @dataType string
            # @allowedValues Unique application name (must be no more than 63 characters)
            appName: ftpc-service-app_{{ .Values.namespace }}
          persistence:
            # @forInstallationOnly
            # @description Specifies the size of the persistence for the FTPC deployment.
            # @component FTPC
            # @dataType string
            # @allowedValues Memory resource units
            # @externalLink Kubernetes documentation | https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#meaning-of-memory
            size: 5Gi
            # @forInstallationOnly

            # @description Specifies the storage classe name responsible for volume provisioning. If empty, the default class defined in the cluster is used.
            # @component FTPC
            # @dataType string
            # @allowedValues A specified storage class name
            storageClassName: '{{ .Values.storageClassName }}'
          externalStorage:
            persistence:
              # @forInstallationOnly
              # @description Specifies the size of the external persistence for FTPC.
              # @description The external persistence is used to store data from multiple pods that is available from outside the cluster (i.e. Heap and Thread Dumps).
              # @component FTPC
              # @dataType string
              # @allowedValues Memory resource units
              # @externalLink Kubernetes documentation | https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#meaning-of-memory
              size: 10Gi
              # @forInstallationOnly

              # @description Specifies the list of mount options for the NFS server used for the external persistence for FTPC.
              # @description The external persistence is used to store data from multiple pods that is available from outside the cluster (i.e. Heap and Thread Dumps).
              # @component FTPC
              # @dataType string
              # @allowedValues A list of mount options
              mountOptions:
                - '{{ .Values.externalStorageMountOptions }}'
              csi:
                # @forInstallationOnly
                # @description Specifies the name of the Container Storage Interface (CSI) driver for the external persistence for FTPC.
                # @description The external persistence is used to store data from multiple pods that is available from outside the cluster (i.e. Heap and Thread Dumps).
                # @component FTPC
                # @dataType string
                # @allowedValues A valid CSI driver name
                driver: '{{ .Values.externalStorageDriver }}'
                # @forInstallationOnly

                # @description Specifies a value the CSI driver can use to uniquely identify the share in the cluster.
                # @description A recommended way to produce a unique value is to combine the nfs-server address, sub directory name and share name
                # @description for example {nfs-server-address}#{sub-dir-name}#{share-name}.
                # @component FTPC
                # @dataType string
                # @allowedValues A string in VolumeID format: {nfs-server-address}#{sub-dir-name}#{share-name}
                # @externalLink  NFS CSI Driver parameters | https://github.com/kubernetes-csi/csi-driver-nfs/blob/master/docs/driver-parameters.md
